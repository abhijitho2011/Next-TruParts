services:
  - type: web
    name: truparts-api
    runtime: node
    rootDir: apps/api
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: truparts-db
          property: connectionString

  - type: web
    name: truparts-web
    runtime: node
    rootDir: apps/web
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: truparts-api
          property: url

databases:
  - name: truparts-db
    databaseName: truparts
    user: truparts_user
